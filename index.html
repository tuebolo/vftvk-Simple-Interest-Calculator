<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    Amount <input id="principal" type="number" value="1000000"> <br/>

    Rate <input id="rate" max=20 min=1 onclick="updateRate()" step=0.1 type="range" value=3.5>
    <span id="rate_val"></span><br/>

    No. of Years <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected="selected">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br/>

    Interest : <span id="result"></span><br>

    <button onclick="compute()">Compute Interest</button>
    <span id="result"></span>
</div>

<footer>
    &#169; This Calculator belongs to Issy Russell.
</footer>

</html>
